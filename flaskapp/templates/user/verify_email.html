{% extends "main/layout.html" %}
{% block content %}
    <div>
        <form method="post" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4  mt-4"><strong>Verify Email</strong></legend>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-primary mt-4 mb-3") }}
            </div>
        </form>
    </div>
    <div class="border-top pt-3 mt-3">
        <small class="text-muted">
            Didn't Get The Mail? <a class="ml-2" href="{{ url_for('user_blueprint.request_verify_email', email=user.email) }}">Request Again</a>
        </small>
    </div>
{% endblock content %}
